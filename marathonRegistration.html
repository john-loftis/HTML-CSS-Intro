<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Race Registration</title>
</head>

<body>
    <h1>Race Registration!</h1>
    <form action="/register">
        <div>
            <label for="firstName">First Name</label>
            <input type="text" name="firstName" id="firstName" placeholder="Enter First Name">

            <label for="lastName">Last Name</label>
            <input type="text" name="lastName" id="lastName" placeholder="Enter Last Name">
        </div>
        <div>
            Select a Race:
        </div>
        <div>
            <input type="radio" name="races" id="funRun5k" value="funrun5k">
            <label for="funRun5k">Fun Run 5k</label>
            <br>
            <input type="radio" name="races" id="halfMarathon" value="halfMarathon">
            <label for="halfMarathon">Half Marathon</label>
            <br>
            <input type="radio" name="races" id="fullMarathon" value="fullMarathon">
            <label for="fullMarathon">Full Marathon</label>
            <br>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="Enter Email" required>
            <label for="password">Password</label>
            <input type="password" name="password" id="password" placeholder="Enter Password" required>
            <br>
            <label for="ageGroups">Select Age Group</label>
            <select name="ageGroups" id="ageGroups">
                <option value="kids">Under 18</option>
                <option value="youngAdults">18 to 30</option>
                <option value="adults">30 to 50</option>
                <option value="senior">50+</option>
            </select>
            <br>
            <input type="submit" value="Register">
        </div>
    </form>
</body>

</html>
